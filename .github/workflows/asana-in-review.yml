name: ASANA/IN_REVIEW

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    name: Update Asana
    runs-on: ubuntu-latest
    env:
      ASANA_API_TOKEN: ${{ secrets.ASANA_TOKEN }}
    steps:
      - name: Get Asana Task ID from Github
        uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.pull_request.head.ref }}
          regex: '\d{16}'

      - name: Update status in Asana if Task ID found
        if: ${{ steps.regex-match.outputs.match != '' }}
        run: npx @apto-payments/asana-cli move-task --ids=${{ steps.regex-match.outputs.match }} --to=in_review --yes
